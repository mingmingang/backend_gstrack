spring.application.name=backend_gstrack

server.port=8080
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:56560;databaseName=DB_GSTRACK;instanceName=MSSQLSERVER01;encrypt=true;trustServerCertificate=true
